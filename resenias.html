<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resenias</title>
    <link rel="shortcut icon" href="./Elementos Graficos/favicon.ico">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="header footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="resenias.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
</head>

<body>
  <header id="idheader"></header>
    
  <main>
    <section id="seccion1">
      <i class="material-icons" style="font-size: 68px; color: #305B73">account_circle</i>
      <div id="tituloParrafo">
        <h3>QUÉ DICEN MIS ALUMNOS</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum dicta quae dolores incidunt quia laborum alias et architecto temporibus molestias repellat dolorem voluptate modi, maiores quisquam ab inventore beatae. Facere!</p>
      </div>
    </section>
      
    <section id="seccion2">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./Elementos Graficos/resena1.jpg" class="d-block w-100" height="400" alt="reseña1">
          </div>
          <div class="carousel-item">
            <img src="./Elementos Graficos/resena2.jpg" class="d-block w-100" height="400" alt="reseña2">
          </div>
          <div class="carousel-item">
            <img src="./Elementos Graficos/reseña3.jpg" class="d-block w-100" height="400" alt="reseña3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
      <div>
        <h3>Referencias</h3>
        <div class="referencias"></div>
      </div>
    </section>

  </main>

  <footer id="idfooter"></footer>
  <script src="header footer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="resenia Api.js"></script>
</body>
</html>
